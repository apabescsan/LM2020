<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
</head>
<body>
    <!-- Enlaces (etiqueta "a") -->
    <!-- atributo href (donde va el enlace)-->
    <!-- rellenar espacio entre "a" para que aparezca el enlace en la web-->
    <!-- atributo target="_blank" para redireccionar el enlace a otra pestaña. Sin target, el enlace se abre en la misma ventana de la web -->
    <!-- atributo hreflang="es" (lenguaje del enlace)-->
    <!-- atributo type (de que tipo es el enlace. text/html es web, text/pdf es pdf...)-->
    <a href="http://www.google.es" 
        target="_blank" hreflang="es" type="text/html">
        Ir a Google
    </a>
    <br/>
    <a href="webs/pagina.html">IR A PÁGINA</a>
    <br/>
    <a href="webs/nueva.html">PÁGINA NUEVA</a>
    
</body>
</html>
