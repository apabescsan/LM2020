<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script src="ejercicio1.js" type="text/javascript"></script>
</head>
<body>
    <h1>Ejercicio 1</h1>
    <form action="" method="GET" name="nombreFormulario" onsubmit="return validarFormulario()">
        <table>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="Email..." autofocus onblur="validar(this)"></td>
                <td><span id="spemail"></span></td>
            </tr>
            <tr>
                <td><label for="web">Web</label></td>
                <td><input type="web" name="web" id="web"></td>
                <td><span id="spweb"></span></td>
            </tr>            
            <tr>
                <td><label for="edad">Edad</label></td>
                <td><input type="range" name="edad" id="edad" onchange="mostrarEdad(this)"></td>
                <td><span id="spedad"></span></td>
            </tr>
            <tr>
                <td><label for="password">Contraseña</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="password2">Repite contraseña</label></td>
                <td><input type="password2" name="password2" id="password2"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Enviar"></td>
            </tr>
        </table>
    </form>
    <div id="capaerrores" style="width: 50%;float: left;color: red; visibility: hidden;">
        <h3></h3>
        <span id="errores"></span>
    </div>
    
</body>
</html>
