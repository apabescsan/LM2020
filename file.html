<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de ropa</title>
</head>
<body>
    <div style="width: 200px; margin: 0px auto;">
        <fieldset>
            <h3>Formulario</h3> <!--o legend para poner el texto entre el borde-->

            <!--input search o input tel otras
                maxlength maximo de caracteres
            pattern es patron para limitar caracteres p.ej [A-Z]{6}[0-9]4 -->
    <form action="registro.php" method="GET">
        <table>
            <tr>
                <td><label for="Name">Name</label></td>
                <td><input type="text" name="Name" id="Name" placeholder="Type here..."></td>
            </tr>
            <tr>
                <td><label for="Age">Age</label></td>
                <td><input type="text" name="Age" id="Age" placeholder="Type here..."></td>
            </tr>
            <tr>
                <td><label for="Adress">Adress</label></td>
                <td><input type="text" name="Adress" id="Adress" placeholder="Type here..."></td>
            </tr>
            <tr>
                <td><label for="Telephone">Telephone</label></td>
                <td><input type="text" name="Telephone" id="Telephone" placeholder="Type here..."></td>
            </tr>
            <tr>
                <td><label for="Question">Ever worked?</label></td>
                <td><input type="radio" name="Question" id="Question" value="S"><span>Yes</span>
                <input type="radio" name="Question" id="Question" value="N"><span>No</span></td>
                </tr>
                <tr>
                    <td><label for="Date">Date of last job</label></td>
                    <td><input type="text" name="Date" id="Date" placeholder="Type here..."></td>
                </tr>
                <tr>
                    <td><label for="aficiones">Aficiones</label></td>
                    <td>
                    <input type="checkbox" name="deporte" id="deporte" value="D"><span>Deporte</span>
                    <input type="checkbox" name="cine" id="cine" value="C"><span>Cine</span>
            
                </td>
                </tr>
            
                <tr>
                    <td><label for="provincias">Provincias</label></td>
                    <td><select name="provincias" id="provincias"> <!--optiongroup label=prov1 (p.ej) para separar por grupos-->
                        <option value="40">Seleccione provincia</option><option value="41">Sevilla</option><option value="39">C√ÅDIZ</option><option value="37">HUELVA</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="fichero">Imagen</label></td>
                    <td><input type="file" name="fichero" id="fichero"></td>
                </tr>
                <tr>
                    <td><label for="mensaje">Mensaje</label></td>
                    <td><textarea name="mensaje" id="mensaje" cols="50" rows="10" placeholder="Pues..."></textarea></td>
                </tr>
                <tr>
                    <td><label for="edad">Edad</label></td>
                    <!--man y min para limitar numero-->
                    <td><input type="number" name="edad" type="edad"> ></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="web">Web</label></td>
                    <td><input type="url" name="web" id="web"></td>
                </tr>
                <tr>
                    <td><label for="fecha">Fecha</label></td>
                    <!--date, datetime o datetime-local-->
                    <td><input type="date" name="fecha" id="fecha"></td>
                </tr>
             <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
            
        </table>
        </fieldset>
    </form>
</div>
    
</body>
</html>
