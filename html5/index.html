<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
    <!--LINK PARA CSS href con carpeta y archivo css-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

        <aside id="column">

                Social Links
                <li>Twitter</li>
                <li>Facebook</li>
