<body>
    <h3>IMÁGENES</h3>
    <!--descargar imagen y colocar en la carpeta del index. nombre de la carpeta/archivo de imagen-->
    <!--map para pinchar en img e ir a algún sitio, van con atributo name e id
    area shape y tipo para el tipo de figura ded la img (circulo se coge centro y radio, poly es el mas usado - se ponen coordenadas con paint
    con coords, href donde vamos a ir y target _blank - IMPORTANTE usemap con # y el name e id y ismap="ismap")-->

    <img src="img/google.png" 
        alt="Imagen de Google" usemap="#formas" ismap="ismap">
    <map name="formas" id="formas">
        <area shape="poly" 
            coords="8,94,12,75,25,58,49,48,76,54,89,69,95,95" 
            href="http://www.google.es" target="_blank">
        <area shape="circle"
            coords="117,51,25"
            href="http://www.wikipedia.org" target="_blank">
        <area shape="rect"
            coords="98,96,183,140"
            href="http://www.juntadeandalucia.com" target="_blank">
    </map>
